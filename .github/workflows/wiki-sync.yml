name: Wiki Sync

on:
  push:
    branches: [main]
    paths:
      - '.wiki/**'

jobs:
  sync:
    name: Sync wiki to GitHub Wiki
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync .wiki/ to GitHub Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: .wiki/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
